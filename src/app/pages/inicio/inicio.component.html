<h1 class="mt-3 font-weight-light">Youtube Videos Enrique Bunbury</h1>
<hr>
<div class="container">
    
    <div class="row">
        <div class="col-sm-4" *ngFor="let videos of video">
            <div class="card animated fadeIn" style="width: 18rem;">
                <img [src]="videos.thumbnails.medium.url" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{videos.title}}</h5>
                  <p class="card-text">
                      <strong>
                          Autor: {{videos.channelTitle}}
                      </strong>
                  </p>
                  <p class="card-text">
                    <strong>
                        Publicado: {{videos.publishedAt | date}}
                    </strong>
                </p>
                  <button type="button" class="btn btn-outline-primary btn-block" (click)="verVideo(videos)">Ver Video</button>
                </div>
              </div>
              <br>
              <br>
        </div>

    </div>
</div>

<div class="row mt-5 mb-5" >
    <div class="col">
        <nav aria-label="...">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <button class="btn btn-outline-primary btn-block" (click)="getVideosCom()" >Mas Videos</button>
              </li>
            </ul>
          </nav>
    </div>
</div>
